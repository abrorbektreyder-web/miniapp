services:
  - type: web
    name: telegram-shop-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-shop-db
          property: connectionString

databases:
  - name: telegram-shop-db
    databaseName: telegram_shop
    plan: free
